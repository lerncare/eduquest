{% extends "base.html" %}

{% block content %}
<h2 class="mt-5">MindMaster: Der Selbstfürsorge-Simulator</h2>
<p>Aktuelles Level: {{ progress.level }}</p>
<p>Punktzahl: {{ progress.score }}</p>

<div class="game-container">
    <h3>Präfrontaler Cortex-Puzzle</h3>
    <div id="puzzle-container"></div>
    <button id="submit-puzzle" class="btn btn-primary mt-3">Einreichen</button>
    <div id="result" class="mt-3"></div>
</div>

<div class="game-container mt-5">
    <h3>Hippocampus-Herausforderung</h3>
    <div id="hippocampus-game-container"></div>
    <button id="start-hippocampus-game" class="btn btn-primary mt-3">Spiel starten</button>
    <div id="hippocampus-result" class="mt-3"></div>
</div>

<div class="game-container mt-5">
    <h3>Amygdala-Arena</h3>
    <div id="amygdala-game-container"></div>
    <button id="start-amygdala-game" class="btn btn-primary mt-3">Spiel starten</button>
    <div id="amygdala-result" class="mt-3"></div>
</div>

<script src="{{ url_for('static', filename='js/mindmaster.js') }}"></script>
<script src="{{ url_for('static', filename='js/hippocampus_game.js') }}"></script>
<script src="{{ url_for('static', filename='js/amygdala_game.js') }}"></script>
{% endblock %}
