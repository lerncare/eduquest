<div class="game-container">
    <h3>Erkennen und Reagieren Sie auf Emotionen in Schulszenarien</h3>
    
    <div id="scenario-container" class="mt-4">
        <!-- Scenarios will be dynamically inserted here -->
    </div>

    <div id="answer-container" class="mt-3">
        <textarea id="user-answer" class="form-control" rows="3" placeholder="Wie wÃ¼rden Sie in dieser Situation reagieren?"></textarea>
        <button id="submit-answer" class="btn btn-primary mt-2">Antwort einreichen</button>
    </div>

    <div id="result" class="mt-3"></div>
</div>

<script src="{{ url_for('static', filename='js/emotionale_intelligenz.js') }}"></script>
{% endblock %}
