{% extends "base.html" %}

{% block content %}
<h2 class="mt-5">Zen-Zone: Meditations- und Resilienzübungen</h2>
<p>Aktuelles Level: {{ progress.level }}</p>
<p>Punktzahl: {{ progress.score }}</p>

<div class="game-container">
    <h3>Meditations-Modus</h3>
    <div id="meditation-container"></div>
    <button id="start-meditation" class="btn btn-primary mt-3">Meditation starten</button>
    <div id="meditation-result" class="mt-3"></div>
</div>

<div class="game-container mt-5">
    <h3>Resilienz-Rätsel</h3>
    <div id="resilience-container"></div>
    <button id="start-resilience" class="btn btn-primary mt-3">Resilienz-Herausforderung starten</button>
    <div id="resilience-result" class="mt-3"></div>
</div>

<div class="game-container mt-5">
    <h3>Balance-Kampf</h3>
    <div id="balance-container"></div>
    <button id="start-balance" class="btn btn-primary mt-3">Balance-Kampf starten</button>
    <div id="balance-result" class="mt-3"></div>
</div>

<script src="{{ url_for('static', filename='js/zen_zone.js') }}"></script>
{% endblock %}
